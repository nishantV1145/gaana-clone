<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/ico" href="images/icon.ico">
        <title class="title"> GAANA - Your favourite music is here</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="">
        </head>
<body >
    <nav>
        <ul>
            <li class="brand"><img src="mainlogo.webp" alt="Spotify"> Gaana</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
   

    <div class="container">
        <div class="songList">
            <h1>Best SongList</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songPlayList"><i id="0" class="far songItemPlay fa-play-circle"></i> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songPlayList"><i id="1" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songPlayList"><i id="2" class="far songItemPlay fa-play-circle"></i> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songPlayList"><i id="3" class="far songItemPlay fa-play-circle"></i> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songPlayList"><i id="4" class="far songItemPlay fa-play-circle"></i> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songPlayList"><i id="5" class="far songItemPlay fa-play-circle"></i> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songPlayList"><i id="6" class="far songItemPlay fa-play-circle"></i> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songPlayList"><i id="7" class="far songItemPlay fa-play-circle"></i> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songPlayList"><i id="8" class="far songItemPlay fa-play-circle"></i> </span>
                </div>
               
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
           <i class="fa-solid  fa-2x fa-backward-fast" id="previous"></i> 
            <i class="fa fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid  fa-2x fa-forward-fast" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="images/playing.gif" width="80px" height="20px" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
    </div>
    
    <script src="javascript/script.js"></script>
    <script src="https://kit.fontawesome.com/4f88f520f6.js" crossorigin="anonymous"></script>
</body>
</html>
